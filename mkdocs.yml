site_name: Yohou-Optuna
site_description: An Optuna integration for hyperparameter tuning in Yohou
site_url: https://yohou-optuna.readthedocs.io/
repo_url: https://github.com/stateful-y/yohou-optuna
repo_name: stateful-y/yohou-optuna
edit_uri: edit/main/docs/

hooks:
  - docs/hooks.py

theme:
  name: material
  custom_dir: docs/material/overrides
  favicon: assets/favicon.png
  logo: assets/logo.png

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - toc.integrate

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - meta
  - sane_lists
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - class: mermaid
          name: mermaid
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.emoji

extra_javascript:
  - javascripts/readthedocs.js

# Exclude CLAUDE.md files generated by marimo export
exclude_docs: |
  examples/**/CLAUDE.md


validation:
  nav:
    omitted_files: warn
    not_found: warn
    absolute_links: warn
  links:
    not_found: warn
    anchors: warn
    absolute_links: ignore  # Ignore absolute links - we handle them in hooks
    unrecognized_links: ignore  # Ignore unrecognized links - examples HTML is generated

plugins:
  - search
  - tags
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: numpy
            show_source: true
            show_root_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source

nav:
  - Home: index.md
  - Getting Started: pages/getting-started.md
  - User Guide: pages/user-guide.md
  - Examples: pages/examples.md
  - API Reference: pages/api-reference.md
  - Contributing: pages/contributing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/stateful-y/yohou-optuna

watch:
  - mkdocs.yml
  - docs
  - examples
